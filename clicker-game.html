<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <!-- Animated Theme CSS -->
    <link rel="stylesheet" href="CSS/clicker-game.css" id="clicker-game-animated">
    <link rel="stylesheet" href="CSS/style-main.css" id="style-main-animated">
    <link rel="stylesheet" href="CSS/buttons.css" id="buttons-animated">
    <!-- Static Theme CSS -->
    <link rel="stylesheet" href="CSS/static/clicker-game-static.css" id="clicker-game-static" disabled>
    <link rel="stylesheet" href="CSS/static/style-main-static.css" id="style-main-static" disabled>
    <link rel="stylesheet" href="CSS/static/buttons-static.css" id="buttons-static" disabled>
</head>

<body>

    <h1>Clicker Game</h1>
    <h4> Total CPS: <span id="totalCPS">0</span></h4>
    <p>Score: <span id="score">0</span></p>

    <button id="clickButton">Click Me!</button>

    <br><br>

    <div class="upgrade-container">
        <h2>Upgrades</h2>
        <div class="upgrade-item">
            <button id="upgrade1">Auto Clicker (Cost: 50)</button>
            <label for="bulkBuyAuto">Qty:</label>
            <input id="bulkBuyAuto" type="number" min="1" value="1" inputmode="numeric">
            <button id="bulkBuyAutoBtn">Buy</button>
        </div>

        <div class="upgrade-item">
            <button id="upgrade2">Double Click (Cost: 200)</button>
            <label for="bulkBuyDouble">Qty:</label>
            <input id="bulkBuyDouble" type="number" min="1" value="1" inputmode="numeric">
            <button id="bulkBuyDoubleBtn">Buy</button>
        </div>

        <div class="upgrade-item">
            <button id="upgrade3">Employee Daniel (Cost: 1000)</button>
            <label for="bulkBuyDaniel">Qty:</label>
            <input id="bulkBuyDaniel" type="number" min="1" value="1" inputmode="numeric">
            <button id="bulkBuyDanielBtn">Buy</button>
        </div>

        <div class="upgrade-item">
            <button id="upgrade4">Employee Thor (Cost: 5000)</button>
            <label for="bulkBuyThor">Qty:</label>
            <input id="bulkBuyThor" type="number" min="1" value="1" inputmode="numeric">
            <button id="bulkBuyThorBtn">Buy</button>
        </div>
    </div>



    <div id="upgradeBox">
        <h3>Upgrades Owned</h3>
        <p>Auto-Clickers: <span id="autoClickers">0</span></p>
        <p>Double Clicks: <span id="doubleClicks">0</span></p>
        <p>Employee Daniels: <span id="employeeDaniel">0</span></p>
        <p>Employee Thors: <span id="employeeThor">0</span></p>
    </div>

    <div id="secretMenu">
        <h3>Overclocking Terminal</h3>
        <button id="gambleButton">Gamble</button>
        <button id="criticalbutton">Critical Clicks (cost: 25k)</button>

        <button id="closeMenu">Close</button>
    </div>

    <button id="openMenuButton">Open Menu</button>

    <button id="resetButton">Reset Game</button>



    <br><br>
    <button id="main">Return To Homepage</button>

    <div id="live-wallpaper">
        <video autoplay muted loop preload="auto" id="bg-video">
            <source src="videos/wallpaper.mp4" type="video/mp4">
        </video>
    </div>


    <script src="Javascript/Javascript-linking/clicker-game_link.js"></script>
    <script src="Javascript/clicker-game.js"></script>
    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'animated';
        if (savedTheme === 'static') {
            document.getElementById('clicker-game-animated').disabled = true;
            document.getElementById('style-main-animated').disabled = true;
            document.getElementById('buttons-animated').disabled = true;
            document.getElementById('clicker-game-static').disabled = false;
            document.getElementById('style-main-static').disabled = false;
            document.getElementById('buttons-static').disabled = false;
        }
    </script>

</body>
